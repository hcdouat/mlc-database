name: db-migrate

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: red-gate/setup-flyway@v1

      - name: Install PostgreSQL plugin
        run: flyway plugin install -plugin=postgresql

      - name: Flyway migrate (includes validate)
        run: |
          flyway \
            -url="${{ secrets.FLYWAY_URL }}" \
            -user="${{ secrets.FLYWAY_USER }}" \
            -password="${{ secrets.FLYWAY_PASSWORD }}" \
            -locations="filesystem:./sql" \
            -connectRetries=60 \
            migrate
